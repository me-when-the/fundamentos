<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id='demo'></p>
    <script>
        let dia;

        switch (new Date().getDay()) {

            case 0:
                dia = 'Domingo';
                break

            case 1:
                dia = 'Segunda';
                break

            case 2:
                dia = 'Terça';
                break

            case 3:
                dia = 'Quarta';
                break

            case 3:
                dia = 'Quinta';
                break

            case 4:
                dia = 'Sexta';
                break

            case 5:
                dia = 'Sábado';
                break
        }
        document.getElementById('demo').innerHTML = 'Hoje é ' + dia;
    </script>

</body>

</html>
